<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB para Mulheres</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rafaela Nutri</h1>
        <h2>Calculadora de Taxa Metabálica</h2>
        <form id="tmbForm">
            <label for="weight">Peso (kg):</label>
            <input  id="weight" placeholder="Ex: 60,0" required>

            <label for="height">Altura (cm):</label>
            <input  id="height" placeholder="Ex: 160" required>
            <p id="error-message" style="color: red; display: none;">Por favor, insira a altura sem vírgula e sem ponto.</p>

            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Ex: 27" required>

            <label for="activity">Nível de Atividade Física:</label>
            <select id="activity" required>
                <option value="1">Sedentária</option>
                <option value="1.2">Baixo (1-3 vezes por semana)</option>
                <option value="1.3">Moderado (3-5 vezes por semana)</option>
                <option value="1.5">Alto (todos os dias)</option>
            </select>

            <button type="submit">Calcular TMB</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="tmbModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Resultado da TMB</h2>
            <p id="modalResult"></p>
            <p>A partir de sua necessidade de calorias diárias recomendamos cardápios personalizados para ganho de massa muscular e cardápios para emagrecimento</p>
            <button id="purchaseButton">Saber mais</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
